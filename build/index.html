<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>test buttons library</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<header><p>Buttons</p></header>
		<section class="content">
			<h1>Colors and states</h1>
			<div class="b-columns">
				<div class="b-columns__col">
					<button class="button button__blue">Brand</button>
					<a href="#" class="button button__blue">,</a>
					<button class="button button__blue is-disabled">Disabled</button>
					<button class="button button__blue-inverted">Inverted</button>
					<div class="button button__blue-inverted">,</div>
					<button class="button button__blue-inverted is-disabled">Inv Dis</button>
				</div>
				<div class="b-columns__col">
					<button class="button button__green">Brand</button>
					<a href="#" class="button button__green">,</a>
					<button class="button button__green" disabled>Disabled</button>
					<button class="button button__green-inverted">Inverted</button>
					<div class="button button__green-inverted">,</div>
					<button class="button button__green-inverted" disabled>Inv Dis</button>
				</div>
				<div class="b-columns__col">
					<button class="button button__grey">Brand</button>
					<a href="#" class="button button__grey">,</a>
					<button class="button button__grey is-disabled">Disabled</button>
					<button class="button button__grey-inverted">Inverted</button>
					<div class="button button__grey-inverted">,</div>
					<button class="button button__grey-inverted is-disabled">Inv Dis</button>
				</div>
				<div class="b-columns__col">
					<button class="button button__orange">Brand</button>
					<a href="#" class="button button__orange">,</a>
					<button class="button button__orange is-disabled">Disabled</button>
					<button class="button button__orange-inverted">Inverted</button>
					<div class="button button__orange-inverted">,</div>
					<button class="button button__orange-inverted is-disabled">Inv Dis</button>
				</div>
				<div class="b-columns__col">
					<button class="button button__red">Brand</button>
					<a href="#" class="button button__red">,</a>
					<button class="button button__red is-disabled">Disabled</button>
					<button class="button button__red-inverted">Inverted</button>
					<div class="button button__red-inverted">,</div>
					<button class="button button__red-inverted is-disabled">Inv Dis</button>
				</div>
			</div>
			<h1>Sizes and icons</h1>
			<div class="b-columns">
				<div class="b-columns__col">
					<button class="button button__blue button__l-size">L Button</button>
					<a href="#" class="button button__blue button__l-size"><i class="icon icon__left">i</i>Icon L</a>
					<button class="button button__blue button__l-size">Icon R<i class="icon icon__right">?</i></button>
					<div class="button button__blue button__l-size"><i class="icon icon__left">?</i>Icons both<i class="icon icon__right">i</i></div>
					<button class="button button__blue button__l-size button__no-width"><i class="icon">?</i></button>
				</div>
				<div class="b-columns__col">
					<button class="button button__blue button__m-size">L Button</button>
					<a href="#" class="button button__blue button__m-size"><i class="icon icon__left">i</i>Icon L</a>
					<button class="button button__blue button__m-size">Icon R<i class="icon icon__right">?</i></button>
					<div class="button button__blue button__m-size"><i class="icon icon__left">i</i>Icons both<i class="icon icon__right">?</i></div>
					<button class="button button__blue button__m-size button__no-width"><i class="icon">?</i></button>
				</div>
				<div class="b-columns__col">
					<button class="button button__blue button__s-size">L Button</button>
					<a href="#" class="button button__blue button__s-size"><i class="icon icon__left">i</i>Icon L</a>
					<button class="button button__blue button__s-size">Icon R<i class="icon icon__right">?</i></button>
					<div class="button button__blue button__s-size"><i class="icon icon__left">i</i>Icons both<i class="icon icon__right">?</i></div>
					<button class="button button__blue button__s-size button__no-width"><i class="icon">i</i></button>
				</div>
				<div class="b-columns__col">
					<button class="button button__blue button__xs-size">L Button</button>
					<a href="#" class="button button__blue button__xs-size"><i class="icon icon__left">i</i>Icon L</a>
					<button class="button button__blue button__xs-size">Icon R<i class="icon icon__right">?</i></button>
					<div class="button button__blue button__xs-size"><i class="icon icon__left">i</i>Icons both<i class="icon icon__right">?</i></div>
					<button class="button button__blue button__xs-size button__no-width"><i class="icon">i</i></button>
				</div>
			</div>
			<h1>Other modifiers</h1>
			<div>
				<div class="b-line">
					<button class="button button__blue is-disabled">Short</button>
					<div class="l-supported-text">Disabled button</div>
				</div>
				<div class="b-line">
					<button class="button button__blue is-disabled__no-changed">Short</button>
					<div class="l-supported-text">The same as disabled button but without changing styles</div>
				</div>
				<div class="b-line">
					<button class="button button__blue button__no-width">Short</button>
					<div class="l-supported-text">No min width</div>
				</div>
				<div class="b-line">
					<button class="button button__blue button__no-paddings">Long name of button</button>
					<div class="l-supported-text">No left & right paddings</div>
				</div>
				<div class="">
					<button class="button button__blue button__full-width">Short</button>
					<div class="l-supported-text">Full width</div>
				</div>

			</div>
		</section>
	</body>
</html>
